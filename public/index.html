<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<style>
    .temp {
        font-weight: bold;
        font-size: 72px;
        font-family: 'arial';
        color: white;
    }

    .container {
        background-color: black;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body {
        margin: 0;
        padding: 0;
    }
</style>
<div id="plot" style="width:600px;height:250px;"></div>

<body>
<div class="container">
    <div class="temp" id="temp"></div>
</div>
</body>

<script>
  let timestamps = []
  let temps = []

  setInterval(() => {
    fetch('/temp')
      .then(response => {
        return response.json()
      })
      .then(data => {
        document.getElementById('temp').innerText = data.temperature + 'C'
        timestamps.push(new Date())
        temps.push(data.temperature)

        const trace = {
          x: timestamps,
          y: temps,
          mode: 'lines',
          type: 'scatter'
        }

        const plot = document.getElementById('plot')
        Plotly.newPlot('plot', [trace])
      })
  }, 1000)
</script>

</html>

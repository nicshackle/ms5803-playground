<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<style>
    .temp {
        font-weight: bold;
        font-size: 72px;
        font-family: 'arial';
        color: white;
    }

    .container {
        background-color: black;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    body {
        margin: 0;
        padding: 0;
    }
</style>

<body>
<div class="container">
    <div class="temp" id="temp"></div>
    <div class="temp" id="pressure"></div>
    <div id="plot" style="width:80%;height:400px;"></div>
</div>
</body>

<script>
  let timestamps = []
  let temps = []
  let pressures = []

  setInterval(() => {
    fetch('/pt')
      .then(response => {
        return response.json()
      })
      .then(data => {
        document.getElementById('temp').innerText = data.temperature + 'C'
        document.getElementById('pressure').innerText = data.pressure + 'hPa'
        timestamps.push(new Date())
        temps.push(data.temperature)
        pressures.push(data.pressure)

        if(temps.length > 500){
          temps.shift()
          pressures.shift()
          timestamps.shift()
        }

        const Ptrace = {
          x: timestamps,
          y: pressures,
          mode: 'lines',
          name: 'press',
          type: 'scatter'
        }

        const Ttrace = {
          x: timestamps,
          y: temps,
          mode: 'lines',
          name: 'temp',
          type: 'scatter',
          yaxis: 'y2'
        }

        const layout = {
          title: 'Pressure & Temperature',
          yaxis: {title: 'hPa'},
          yaxis2: {
            title: 'C',
            titlefont: {color: 'rgb(148, 103, 189)'},
            tickfont: {color: 'rgb(148, 103, 189)'},
            overlaying: 'y',
            side: 'right'
          }
        };

        Plotly.newPlot('plot', [Ptrace, Ttrace], layout)
      })
  }, 500)
</script>

</html>

<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<style>
    .temp {
        font-weight: bold;
        font-size: 72px;
        font-family: 'arial';
        color: #1b7d9a;
    }

    .container {
        background-color: black;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    body {
        margin: 0;
        padding: 0;
    }
</style>

<body>
<div class="container">
    <div class="temp" id="temp"></div>
    <div id="tempPlot" style="width:80%;height:400px;"></div>
    <div class="temp" id="pressure"></div>
    <div id="presPlot" style="width:80%;height:400px;"></div>
</div>
</body>

<script>
  let timestamps = []
  let temps = []
  let pressures = []

  const update = fetch('/pt')
    .then(response => {
      return response.json()
    })
    .then(data => {
      document.getElementById('temp').innerText = data.temperature + 'C'
      document.getElementById('pressure').innerText = data.pressure + 'hPa'
      timestamps.push(new Date())
      temps.push(data.temperature)
      pressures.push(data.pressure)

      if(temps.length > 500){
        temps.shift()
        pressures.shift()
        timestamps.shift()
      }

      const Ptrace = {
        x: timestamps,
        y: pressures,
        mode: 'lines',
        name: 'Pressure',
        type: 'scatter'
      }

      const Ttrace = {
        x: timestamps,
        y: temps,
        mode: 'lines',
        name: 'Temperature',
        type: 'scatter',
      }


      const layout = {
        plot_bgcolor: 'black',
        paper_bgcolor: 'black',
      }

      Plotly.newPlot('presPlot', [Ptrace], layout)
      Plotly.newPlot('tempPlot', [Ttrace], layout)
    })

  update()
  setInterval(function () {update()}, 1000)
</script>

</html>

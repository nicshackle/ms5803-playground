<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<style>
    .temp {
        font-weight: bold;
        font-size: 72px;
        font-family: 'arial';
        color: white;
    }

    .container {
        background-color: black;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    body {
        margin: 0;
        padding: 0;
    }
</style>

<body>
<div class="container">
    <div class="temp" id="temp"></div>
    <div id="tempPlot" style="width:80%;height:400px;"></div>
    <div class="temp" id="pressure"></div>
    <div id="presPlot" style="width:80%;height:400px;"></div>
</div>
</body>

<script>
  let timestamps = []
  let temps = []
  let pressures = []

  setInterval(() => {
    fetch('/pt')
      .then(response => {
        return response.json()
      })
      .then(data => {
        document.getElementById('temp').innerText = data.temperature + 'C'
        document.getElementById('pressure').innerText = data.pressure + 'hPa'
        timestamps.push(new Date())
        temps.push(data.temperature)
        pressures.push(data.pressure)

        if(temps.length > 500){
          temps.shift()
          timestamps.shift()
        }

        const trace = {
          x: timestamps,
          y: temps,
          mode: 'lines',
          type: 'scatter'
        }

        const Tplot = document.getElementById('tempPlot')
        Plotly.newPlot('Tplot', [trace])
        const Pplot = document.getElementById('presPlot')
        Plotly.newPlot('Pplot', [trace])
      })
  }, 5*1000)
</script>

</html>

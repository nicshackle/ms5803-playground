<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pressure</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<style>
    .pressure {
        font-weight: bold;
        font-size: 72px;
        font-family: 'arial';
        color: white;
    }

    .container {
        background-color: black;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    body {
        margin: 0;
        padding: 0;
    }
</style>
<body>
<div class="container">
    <div class="pressure" id="pressure"></div>
    <div id="plot" style="width:800px;height:400px;"></div>
</div>
</body>

<script>
  let timestamps = []
  let pressures = []

  setInterval(() => {
    fetch('/temp')
      .then(response => {
        return response.json()
      })
      .then(data => {
        document.getElementById('pressure').innerText = data.pressure + 'C'
        timestamps.push(new Date())
        pressures.push(data.pressure)

        const trace = {
          x: timestamps,
          y: pressures,
          mode: 'lines',
          type: 'scatter'
        }

        const plot = document.getElementById('plot')
        Plotly.newPlot('plot', [trace])
      })
  }, 1000)
</script>
</html>
